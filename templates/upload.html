<!-- templates/upload.html -->
{% extends "base.html" %}

{% block title %}Upload Race File{% endblock %}

{% block content %}
    <h1>Upload a New Race Simulation File</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        Username: <input type="text" name="username" value="{{ session['username'] }}" readonly><br>
        Race File: <input type="file" name="file" required><br>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
